<!DOCTYPE html>

<html lang="zxx">

<head>
  <meta charset="utf-8">
  <title>Memory Card Game</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- ** Plugins Needed for the Project ** -->
  <!-- plugins -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
  <!-- Main Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/game.css" rel="stylesheet">

  
  <!--Favicon-->
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <link rel="icon" href="images/logo.png" type="image/x-icon">

</head>



<body>

<header class="sticky-top navigation">
  <div id="progress-bar"></div>
  <div class=container>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class=navbar-brand href="index.html"><img class="img-fluid" src="images/logo.png" alt="godocs"></a>
      <div class="collapse navbar-collapse text-center" id=navigation>
        <ul class="navbar-nav mx-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html"><img src="images/home.png" class="pngtoicon">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><img src="images/developers.png" class="pngtoicon">Developer</a></li>
        </ul>
      </div>
    </nav>
    
</div>
</header>
<div class="bg">
    <div class="pg">
        <div class="back">
            <div class="backto">
                <a class="backtohome" href="/theme/index.html">
                    <div class="button">
                        <div class="iconbutton"></div>
                    </div>
                    <div class>กลับสู่หน้าหลัก</div>
                </a>
            </div>
        </div>
        <div class="containerr">
            <header>
                <h2>Matching Game</h2>
            </header>
    
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star one"></i></li>
                    <li><i class="fa fa-star two"></i></li>
                    <li><i class="fa fa-star three"></i></li>
                </ul>
    
                <div class="movesCounter"><span class="moves">3</span> Moves</div>
    
              <div class="timer"> </div>
    
              <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
    
            <ul class="deck">
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-rocket"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-rocket"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
    
            <div class="modal">
              <div class="modal-content">
                <div class="icon">
                </div>
    
                <span class="end-msg"> Congratulation! </span>
    
                <p class='stats'> </p>
    
                <button id="ok"> OK </button>
    
                <button id="play-again"> Play Again </button>
    
              </div>
            </div>
    
        </div>
    
        <script src="js/app.js"></script>



<footer>
  <div class="container">
    <div class="row align-items-center border-bottom py-5">
      <div class="col-lg-4">
        <ul class="list-inline footer-menu text-center text-lg-left">
          <li class="list-inline-item"><a href="profile.html">Creator</a></li>
        </ul>
      </div>
      <div class="col-lg-4 text-center mb-4 mb-lg-0">
        <a class="navbar-brand" href="index.html">
          <img class="img-fluid" src="images/logo.png" alt="Hugo documentation theme">
        </a>
      </div>
    </div>
    <div class="py-4 text-center">
    </div>
  </div>
</footer>

<!-- plugins -->
<script src="plugins/jQuery/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>

<script src="js/game.js"></script>

</html>
